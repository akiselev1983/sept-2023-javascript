<!--є сторінка, на якій є блок, я кому знаходиьтся цифра.
    написати код, який при кожному перезавантажені сторінки буде додавати до неї +1-->

<script>
    let numb = JSON.parse(localStorage.getItem('numb')) || 0;

    let block = document.createElement('h1');
    block.innerText = `COUNT: ${numb}`;
    localStorage.setItem('numb',JSON.stringify(numb+1));

    document.body.appendChild(block);



</script>
</body>
