<body>
<!--*** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком, в середині якого є значення "100грн"-->
<!--при перезавантаженні сторінки до значаення додається по 10грн, але !!!-->
<!--зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.-->
<!--При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається-->


<script>
    let date = new Date();
    let secNext = date.getTime();
    let sum = JSON.parse(localStorage.getItem('sum')) || 100;
    let sec = JSON.parse(localStorage.getItem('sec')) || secNext;

    let block = document.createElement('h1');


    if ((secNext-sec) > 10000) {
        localStorage.setItem('sum',JSON.stringify(sum+10));
        sum = JSON.parse(localStorage.getItem('sum'))
    }
    block.innerText = `COUNT: ${sum}грн`;
    localStorage.setItem('sec', JSON.stringify(secNext));

    document.body.appendChild(block);


</script>
</body>
