<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .block {
            width: 30%;
            height: 50px;
            border: 2px solid red;
            margin: 5px;
        }
    </style>

</head>
<body>
<!--Є сторінка index3.html (назва довільна), при відвідуванні якої в локальне сховще,
     в масив sessions зберігається інформація про дату та час відвідування сторінки.
     Є ще сторінка sessions3.html (назва довільна), при відвідуванні якої потрібно відмалювати
     всю інформацію про відвідування сторінки index3.html.
     Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію-->


<script>


    let sessions = JSON.parse(localStorage.getItem('session'));

    for (const item of sessions) {
        let div = document.createElement('div');
        div.classList.add('block');
        let date = document.createElement('h3');
        date.innerText = `DATE: ${item.date}`;

        div.append(date);
        document.body.appendChild(div)
    }




</script>
</body>
</html>
